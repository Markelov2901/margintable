<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматная доска</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px; /* Размер доски */
            height: 200px; /* Размер доски */
        }
        td {
            width: 25px; /* Ширина клеток */
            height: 25px; /* Высота клеток */
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <!-- Генерация строк доски -->
        <script>
            for (let row = 0; row < 8; row++) {
                document.write('<tr>');
                for (let col = 0; col < 8; col++) {
                    // Проверка на четность/нечетность для раскраски
                    const isBlack = (row + col) % 2 === 0;
                    document.write(`<td class="${isBlack ? 'black' : 'white'}"></td>`);
                }
                document.write('</tr>');
            }
        </script>
    </tbody>
</table>

</body>
</html>
