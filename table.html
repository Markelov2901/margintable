<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Таблица умножения</h2>
<div id="multiplication-table"></div>

<script>
    function createMultiplicationTable() {
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');

        // Создаем заголовок таблицы
        headerRow.appendChild(document.createElement('th')); // Пустая ячейка в левом верхнем углу
        for (let i = 1; i <= 10; i++) {
            const headerCell = document.createElement('th');
            headerCell.textContent = i;
            headerRow.appendChild(headerCell);
        }
        table.appendChild(headerRow);

        // Создаем строки таблицы
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('tr');
            const rowHeader = document.createElement('th');
            rowHeader.textContent = i; // Заголовок строки
            row.appendChild(rowHeader);

            for (let j = 1; j <= 10; j++) {
                const cell = document.createElement('td');
                cell.textContent = i * j; // Умножение i на j
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
        return table;
    }
